<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product management system</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="page">

        <header>
            <h2>Inventory Manager</h2>
            <p>Manage your products easily and efficiently</p>
        </header>

        <div class="inputs">
            <input placeholder="product name" type="text" id="productName">
            <div class="price">
                <input onkeyup="getTotalPrice()" id="price" type="number" placeholder="price">
                <input onkeyup="getTotalPrice()" id="taxes" type="number" placeholder="taxes">
                <input onkeyup="getTotalPrice()" id="ads" type="number" placeholder="ads">
                <input onkeyup="getTotalPrice()" id="discount" type="number" placeholder="discount">
                <small id="totalPrice">500</small>
            </div>
            <input placeholder="count" type="number" id="count">
            <input placeholder="category" type="text" id="category">
            <button id="create">Create</button>
        </div>

        <div class="view">
            <div class="searchBlock">
                <input id="search" type="text" placeholder="search here">
                <div class="searchButtons">
                    <button id="searchName"">Search by product name</button>
                            <button id=" searchCategoty"">Search by category</button>
                </div>
            </div>
        </div>

    </div>
    <script src="scripts/main.js"></script>
</body>

</html>
